<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ePayco Payment</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<form id="payment-form">
  <!-- Agrega los campos necesarios para recolectar los datos de pago -->
  <input type="text" id="token_card" name="token_card" placeholder="Token Card" required>
  <input type="text" id="customer_id" name="customer_id" placeholder="Customer ID" required>
  <!-- Otros campos necesarios para el pago -->
  <button type="submit">Pay</button>
</form>

<script>
  const form = document.getElementById('payment-form')

  form.addEventListener('submit', async (event) => {
    event.preventDefault()

    const paymentData = {
      token_card: document.getElementById('token_card').value,
      customer_id: document.getElementById('customer_id').value,
      // Otros campos necesarios para el pago
    }

    try {
      const response = await axios.post('/create-payment', paymentData)
      console.log('Payment successful:', response.data)
    } catch (error) {
      console.error('Payment failed:', error.response.data)
    }
  })
</script>
</body>
</html>
