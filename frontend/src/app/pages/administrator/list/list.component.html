<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <div class="row">
            <div class="col-3">
              <h3 class="mb-0">Administradores</h3>
            </div>
            <div class="col-6"></div>
            <div class="col-3">
              <button type="button" class="btn btn-success" (click)="list()">Crear</button>
            </div>
          </div>
        </div>
        import { HttpClient } from '@angular/common/http';
        import { Observable } from 'rxjs';
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th class="col-1">ID</th>
                <th class="col-2">Nombre</th>
                <th class="col-3">Correo</th>
                <th class="col-4">Responsabilidad</th>
                <th class="col-5">Salario</th>
                <th class="col-6">Opciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let actual of administrator">
                <td>{{ actual.id }}</td>
                <td>{{ actual.name }}</td>
                <td>{{ actual.email }}</td>
                <td>{{ actual.responsibility }}</td>
                <td>{{ actual.salary }}</td>
                <td>
                  <button type="button" class="btn btn-primary">Ver</button>
                  <button type="button" class="btn btn-primary">Editar</button>
                  <button type="button" class="btn btn-danger" (click)="delete(actual.id)">Eliminar</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
