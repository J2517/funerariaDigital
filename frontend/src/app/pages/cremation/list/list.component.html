<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <div class="row">
            <div class="col-3">
              <h3 class="mb-0">Cremaciones</h3>
            </div>
            <div class="col-6"></div>
            <div class="col-3">
              <button type="button" class="btn btn-success" (click)="list()">Crear</button>
            </div>
          </div>
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th class="col-1">ID</th>
                        <th class="col-2">Lugar</th>
                        <th class="col-3">Fecha</th>
                        <th class="col-4">Costo</th>
                        <th class="col-5">Disponible</th>
                        <th class="col-6">Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngfor="let actual of cremation">
                        <td>{{actual.id}}</td>
                        <td>{{actual.location}}</td>
                        <td>{{actual.date}}</td>
                        <td>{{actual.price}}</td>
                        <td>{{actual.is_available}}</td>
                        <td>{{actual.service_id}}</td>
                        <td>{{actual.room_id}}</td>
                        <td>
                            <button type="button" class="btn btn-primary">Ver</button>
                            <button type="button" class="btn btn-primary">Editar</button>
                            <button type="button" class="btn btn-danger" (click)="delete(actual.id)">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
      </div>
    </div>
  </div>
</div>
