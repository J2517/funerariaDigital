<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h3 class="mb-0">Plan</h3>
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th class="col-1">ID</th>
                        <th class="col-2">Nombre</th>
                        <th class="col-3">Descripción</th>
                        <th class="col-4">Costo</th>
                        <th class="col-5">Duración</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngfor="let actual of plan">
                        <td>{{actual.id}}</td>
                        <td>{{actual.name}}</td>
                        <td>{{actual.description}}</td>
                        <td>{{actual.price}}</td>
                        <td>{{actual.duration}}</td>
                        <td>
                            <button type="button" class="btn btn-primary">Ver</button>
                            <button type="button" class="btn btn-primary">Editar</button>
                            <button type="button" class="btn btn-danger" (click)="delete(actual.id)">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
      </div>
    </div>
  </div>
</div>
