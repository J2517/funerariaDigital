<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <div class="row">
            <div class="col-3">
              <h3 class="mb-0">Salas</h3>
            </div>
            <div class="col-6"></div>
            <div class="col-3">
              <button type="button" class="btn btn-success" (click)="create()">Crear</button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th scope="col-1">Id</th>
                <th scope="col-2">Nombre</th>
                <th scope="col-3">Capacidad</th>
                <th scope="col-4">Instalaciones</th>
                <th scope="col-5">Disponible</th>
                <th scope="col-6">Sede</th>
                <th scope="col-7">Opciones</th>


              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let actual of hall">
                <td>{{actual.id}}</td>
                <td>{{actual.room_name}}</td>
                <td>{{actual.room_capacity}}</td>
                <td>{{actual.facilities}}</td>
                <td>{{actual.headquearter_id}}</td>
                <td>
                  <button type="button" class="btn btn-primary" (click)="view(actual.id)">Ver</button>
                  <button type="button" class="btn btn-warning" (click)="update(actual.id)">Actualizar</button>
                  <button type="button" class="btn btn-danger" (click)="delete(actual.id)">Eliminar </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
