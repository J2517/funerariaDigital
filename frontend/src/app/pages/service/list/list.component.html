<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h3 class="mb-0">Servicio</h3>
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th class="col-1">ID</th>
                        <th class="col-2">Nombre</th>
                        <th class="col-3">Descripción</th>
                        <th class="col-4">Costo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let actual of services">
                        <td>{{actual.id}}</td>
                        <td>{{actual.nombre}}</td>
                        <td>{{actual.descripción}}</td>
                        <td>{{actual.costo}}</td>
                        <td>
                            <button type="button" class="btn btn-primary">Ver</button>
                            <button type="button" class="btn btn-primary">Editar</button>
                            <button type="button" class="btn btn-danger" (click)="delete(actual.idServicio)">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
      </div>
    </div>
  </div>
</div>
